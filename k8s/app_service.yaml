apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-application-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-2:092355519212:certificate/211e5da7-6d31-439d-bbcf-505cd3bce8e6
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/group: web-application-alb-target-group
    alb.ingress.kubernetes.io/target-type: instance
  labels:
    app: web-application-svc
spec:
  rules:
    - host: hasina.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-application-svc
                port:
                  number: 80

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: web-application-svc
  name: web-application-svc
spec:
  type: LoadBalancer
  loadBalancerClass: alb
  selector:
    app: web-application
  ports:
    - name: targetport
      port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 30007
    - name: https
      port: 443
      targetPort: 80
